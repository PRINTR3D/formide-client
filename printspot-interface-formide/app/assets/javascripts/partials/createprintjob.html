<script src="/public/assets/javascripts/unity.js"></script>

<div ng-controller="CreatePrintjobController">
	<div class="layout">
		<div class="layout__item 1/2">
			<div class="unity">
				<div id="unityPlayer">
					<div class="missing">
						<a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
							<img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png" width="193" height="63" />
						</a>
					</div>
				</div>
				<div class="broken">
					<a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now! Restart your browser after install.">
						<img alt="Unity Web Player. Install now! Restart your browser after install." src="http://webplayer.unity3d.com/installation/getunityrestart.png" width="193" height="63" />
					</a>
				</div>
			</div>
		</div><!--
		--><div class="layout__item 1/2">
			<form ng-submit="submit()">
				<h4>Slice settings</h4>
				<select data-ng-options="sliceprofile as sliceprofile.name for sliceprofile in sliceprofiles" data-ng-model="selectedSliceprofile"></select>
				<br/>
				<input type="radio" ng-model="selectedSlicemethod" value="cloud"> Online (fast) <br/>
				<input type="radio" ng-model="selectedSlicemethod" value="local"> Offline (secure) <br/>
				<br/><br/>
				
				<h4>Select printer type</h4>
				<select data-ng-options="printer as printer.name for printer in printers" data-ng-model="selectedPrinter"></select>
				<br/><br/>
				
				<h4>Select materials</h4>
				<div ng-repeat="extruder in selectedPrinter.extruders">
					<label>{{ extruder.name }}</label>
					<select data-ng-options="material as material.name for material in materials" data-ng-model="selectedMaterials[extruder.id].material"></select>
					<select data-ng-model="selectedMaterials[extruder.id].mode">
						<option value="model">Model</option>
						<option value="support">Support</option>
					</select>
					<br/><br/>
				</div>
				
				<input type="submit" class="btn" value="Create printjob"/>
			</form>
		</div>
	</div>
</div>
