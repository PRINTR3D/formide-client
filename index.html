<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script>

var log = io('http://the-element.local:4000/log');
log.on('debug', function( data )
{
	console.log( data );
});

var printer = io('http://the-element.local:4000/printer');
printer.on('status', function( data )
{
	console.log( data );
});

var slicer = io('http://the-element.local:4000/slicer');
slicer.on('finished', function( data )
{
	console.log( data );
});

var camera = io('http://the-element.local:4000/camera');
camera.on('stream', function( data )
{
	document.getElementById('image').setAttribute('src', "http://the-element.local:4000/api/camera/stream/" + data);
});

</script>
<img id="image" width="200px"/>
